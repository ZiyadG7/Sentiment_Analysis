<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Sentiment Analysis</title>
  <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f5f5f5;
        }
        .container {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
          margin-bottom: 20px;
        }
        .container textarea {
          width: 100%;
          height: 100px;
          margin-bottom: 20px;
        }
        .container input[type="radio"] {
          margin-right: 10px;
        }
        .container .buttons {
          display: flex;
          justify-content: space-between;
        }
        .container .buttons button {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        .container .result {
          margin-top: 20px;
          font-weight: bold;
        }
  </style>
</head>
<body>
  <div class="container">
    <form action="#" method = "post">
      <h1>Movie Review Sentiment Analysis</h1>
      <textarea id="review" name='review' placeholder="Enter your movie review here..."></textarea>
      <div>
        <label>
          <input type="radio" name="algorithm" value="simple_regression" checked> Simple Regression
        </label>
        <label>
          <input type="radio" name="algorithm" value="lstm"> LSTM
        </label>
        <label>
          <input type="radio" name="algorithm" value="bert"> BERT
        </label>
      </div>
      <div class="buttons">
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
      </div>
      <div class="result" id="result">{{result}}</div>
    </form>
  </div>
  <script>
     
  </script>
</body>
</html>
